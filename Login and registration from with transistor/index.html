<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Transition Login and Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <div class="container-login">
                <div class="wrap-login">
                    <form action="#" class="login-form">
                        <div class="wrap-input">
                            <input type="text" class="input" name="email">
                            <span class="focus-input" data-placeholder="Email"></span>
                        </div>
                        <div class="wrap-input">
                            <input type="text" class="input" name="pass">
                            <span class="focus-input" data-placeholder="Password"></span>
                        </div>
                        <button class="submit" type="button">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of Us?</h2>
                    <p>If you already has an account, just sign in.</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">
                        Sign Up
                    </span>
                    <span class="m-in">
                        Sign In
                    </span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <div class="container-login">
                    <div class="wrap-login">
                        <form action="#" class="login-form">
                            <div class="wrap-input">
                                <input type="text" class="input" name="name">
                                <span class="focus-input" data-placeholder="Name"></span>
                            </div>
                            <div class="wrap-input">
                                <input type="text" class="input" name="email">
                                <span class="focus-input" data-placeholder="Email"></span>
                            </div>
                            <div class="wrap-input">
                                <input type="text" class="input" name="pass">
                                <span class="focus-input" data-placeholder="Password"></span>
                            </div>
                            <div class="wrap-input">
                                <input type="text" class="input" name="pass_confirm">
                                <span class="focus-input" data-placeholder="Password Confirm"></span>
                            </div>
                            <button class="submit" type="button">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
